<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>캠페인 수정</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="/common/css/styles.css" th:href="@{/common/css/styles.css}" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Alertyfy.js -->
<script   src="//cdn.jsdelivr.net/npm/alertifyjs@1.11.4/build/alertify.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.4/build/css/alertify.min.css" />
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.4/build/css/themes/default.min.css" />

</head>
<body>
   <div id="wrap" class="main">
      <div th:replace="/include/header.html :: header"></div>
      <form th:action="@{updateCampaign}" method="post" onsubmit="return formValidation();">
      <input name="campaignId" type="hidden" th:value="${campaign.campaignId}">
      <input name="modifiedDate" type="hidden">
      <table>
         <tr>
            <td colspan="6"><input type="text" id="title" name="title" th:value="${campaign.title}" size="95"></td>
         </tr>
         
         <th:block th:each="campaignImg:${campaignImgList}">
            <img th:src="${campaignImg.campaignImg}" width="100px" height="100px">
            <a th:href="@{/deleteImg(campaignImgId=${campaignImg.campaignImgId})}">삭제</a>
            <br><br>
         </th:block>
         <tr>
            <td colspan="6">소개</td>
         </tr>
         <tr>
            <td colspan="6"><textarea name="introduction" cols="85" rows="5" th:text="${campaign.introduction}"></textarea></td>
         </tr>
         <tr>
            <td>모집인원</td>
            <td><input id="recruitment" name="recruitment" type="number" th:value="${campaign.recruitment}"></td>
            <td>시작일</td>
            <td><input id="startDate" name="startDate" type="date"
               th:value="${#dates.format(campaign.startDate,'yyyy-MM-dd')}"></td>
            <td>종료일</td>
            <td><input id="endDate" name="endDate" type="date"
               th:value="${#dates.format(campaign.endDate,'yyyy-MM-dd')}"></td>
         </tr>
         <tr>
            <td colspan="6">제공 내역</td>
         </tr>
         <tr>
            <td colspan="6"><textarea id="offerHistory" name="offerHistory" cols="85"   rows="2" th:text="${campaign.offerHistory}"></textarea></td>
         </tr>
         <tr>
            <td colspan="6">비고</td>
         </tr>
         <tr>
            <td colspan="6"><textarea name="remarks" cols="85" rows="2"
                  th:text="${campaign.remarks}"></textarea></td>
         </tr>
      </table>
      <input type="submit" value="수정하기"><input type="button" value="취소하기" onclick="location.href='getCampaignList'">
   </form>
</div>

   <script>
    
   function formValidation(){
        var title = $("#title").val();
        var recruitment = $("#recruitment").val();
        var startDate = $("#startDate").val();
        var endDate = $("#endDate").val();
        var offerHistory = $("#offerHistory").val()

        var today = new Date()
        var yyyy = today.getFullYear();
        var mm = ("0" + (today.getMonth() + 1)).slice(-2);
        var dd = today.getDate();
        var formattedToday = yyyy+'-'+mm+'-'+dd;

        if($.trim(title) == ""){
            alertify.set('notifier','delay',2);
            alertify.set('notifier','position', 'bottom-right');
            alertify.error("제목을 입력해주시기 바랍니다.");
            $("#title").focus();
            return false;
        }

        if(recruitment == '' || null || undefined || 0 || NaN){
            alertify.set('notifier','delay',2);
            alertify.set('notifier','position', 'bottom-right');
            alertify.error("모집인원을 입력해주시기 바랍니다.");
            $("#recruitment").focus();
            return false;
        }
        
        if(recruitment <= 0 ){
            alertify.set('notifier','delay',2);
            alertify.set('notifier','position', 'bottom-right');
            alertify.error("모집인원은 양수여야 합니다.");
            $("#recruitment").focus();
            return false; 
        }

        if(startDate == ""){
            alertify.set('notifier','delay',2);
            alertify.set('notifier','position', 'bottom-right');
            alertify.error("시작일을 지정해야 합니다.");
            return false;

        }

        if(endDate == ""){
            alertify.set('notifier','delay',2);
            alertify.set('notifier','position', 'bottom-right');
            alertify.error("마감일을 지정해야 합니다.");
            return false;
        }

        if(startDate < formattedToday){
            alertify.set('notifier','delay',2);
            alertify.set('notifier','position', 'bottom-right');
            alertify.error("캠페인 시작일은 최소 금일과 동일해야 합니다.");
            return false;
        }

        if(startDate > endDate){
            alertify.set('notifier','delay',2);
            alertify.set('notifier','position', 'bottom-right');
            alertify.error("시작일이 마감일보다 느립니다.");
            $("#startDate").focus();
            return false;
        }
      
        if($.trim(offerHistory) == ""){
            alertify.set('notifier','delay',2);
            alertify.set('notifier','position', 'bottom-right');
            alertify.error("제공 내역을 입력해주시기 바랍니다.");
            $("#offerHistory").focus();
            return false;
        }

    }
</script>

</body>
</html>
