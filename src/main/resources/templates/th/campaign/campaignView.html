<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<title>캠페인 조회</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/common/css/styles.css" th:href="@{/common/css/styles.css}" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<style>
 /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
    
        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 50%; /* Could be more or less, depending on screen size */                          
        }
        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
</style>


<!-- Alertyfy.js -->
<script   src="//cdn.jsdelivr.net/npm/alertifyjs@1.11.4/build/alertify.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.4/build/css/alertify.min.css" />
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.4/build/css/themes/default.min.css" />

   <!-- 레이어 팝업 -->
   <script>
      function applyFunction() {
         alertify.set('notifier', 'delay', 1);
         alertify.set('notifier', 'position', 'bottom-center');
         alertify.success('응모가 완료되었습니다.');
      }
   </script>
</head>

<body>
	<div id="wrap" class="main">
		<div th:replace="/include/header.html :: header"></div>
		<!-- 본문 영역 Start -->
		<div style="float: left; width: 70%">
			<h4 th:text="${campaign.title}"></h4>
			<th:block th:if="${session[advertisementvo] != null}">
			<a th:if="${session['advertisementvo'].advertisementId} == ${campaign.advertisementvo.advertisementId}" th:href="@{updateCampaign(campaignId=${campaign.campaignId})}">수정하기 </a>
			<a th:if="${session['advertisementvo'].advertisementId} == ${campaign.advertisementvo.advertisementId}" th:href="@{deleteCampaign(campaignId=${campaign.campaignId}) }">삭제하기</a><br>
			</th:block>
			<textarea cols="60" rows="5" readonly="readonly"
				th:text="${campaign.introduction}"></textarea>
			<h4>제공 내역</h4>
			<textarea cols="60" rows="2" readonly="readonly"
				th:text="${campaign.offerHistory}"></textarea>
			<h4>비고</h4>
			<textarea cols="60" rows="2" readonly="readonly"
				th:text="${campaign.remarks}"></textarea>
			<br> <a th:href=@{getCampaignList}>목록으로</a>
		</div>
		<!-- 본문 영역 End -->

		<!-- 프로필 영역 Start -->
		<div style="float: left; width: 25%">
			<p th:text="${campaign.advertisementvo.advertisementname}" />
			<br>신청 기간<br>
			<p th:text="|${#dates.format(campaign.startDate, 'yyyy-MM-dd')} ~ ${#dates.format(campaign.endDate, 'yyyy-MM-dd')}|"></p>
			모집 인원<br>
			<p th:text="|${campaign.participants} / ${campaign.recruitment}|"></p> 
		
		<th:block th:if="${session[advertisementvo] != null}">
		<input th:if="${session['advertisementvo'].advertisementId} == ${campaign.advertisementvo.advertisementId}" type="button" id="applyBtn" value="응모자 보기">
		</th:block>
		
		<th:block th:if="${session[uservo] != null}">
		<form th:if="${participant} == null" th:action="@{participants}" method="post">		
		<input type="hidden" name="userId" th:value="${session['uservo'].userId}">
		<input type="hidden" name="campaignId" th:value="${campaign.campaignId}">
		<input type="submit" value="응모하기">	
		</form>
		
		<form th:if="${participant} != null" th:action="@{deleteParticipants}" method="post">
		<input type="hidden" name="userId" th:value="${session['uservo'].userId}">
		<input type="hidden" name="campaignId" th:value="${campaign.campaignId}">
		<input type="submit" value="취소하기">
		</form>
		</th:block>

    	<!-- The Modal -->
    	<div id="applyModal" class="modal">

 
         <!-- Modal content -->
         <div class="modal-content">
        <span class="close"></span>                                                               

        	<table >
                    		<tr th:each="participants:${participantsList} ">
                        	<td th:text="${participants.uservo.nickname}">
                        	<td>
							<form th:if ="${participants.participation} == 'N'" th:action="@{selectParticipants}">
                        	<input type="hidden" name="participantsId" th:value="${participants.participantsId}">
                        	<input type="submit" style="float: right" value="선정하기">
                    		</form>
                    	  
                    		<form th:if ="${participants.participation} == 'Y'" th:action="@{cancleParticipants}">
                        	<input type="hidden" name="participantsId" th:value="${participants.participantsId}">
                        	<input type="submit" style="float: right" value="취소하기">
                    		</form>
                    		</td>
	                        </tr>                        
                    	</table>                 
      	</div> 
    	</div>	
			
    	</div>		
	</div>

	<script>
	// Get the modal
	var modal = document.getElementById('applyModal');
	
	// Get the button that opens the modal
	var btn = document.getElementById("applyBtn");
	
	// Get the <span> element that closes the modal
	var span = document.getElementsByClassName("close")[0];                                          
	
	// When the user clicks on the button, open the modal 
	btn.onclick = function() {
	    modal.style.display = "block";
	}
	
	// When the user clicks on <span> (x), close the modal
	span.onclick = function() {
	    modal.style.display = "none";
	}
	
	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
	    if (event.target == modal) {
	        modal.style.display = "none";
	    }
	}	
	</script>


</body>
</html>
