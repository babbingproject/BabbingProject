<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>리뷰 목록</title>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body th:align="center">
<span th:text="${session.signedUser}"></span>
	<h1>리뷰 목록</h1>
<!-- 	<h3><font color="black" th:text="${session['member'].nickname}"></font>님 또 인생낭비하러 왔음?</h3> -->
	<h3><font color="black" th:text="${session.nickname}"></font>님 또 인생낭비하러 왔음?</h3>
	<a th:href="@{logout}">LOG_OUT</a>
	<br>
	<table th:align="center" border="1" th:cellpqdding="0"
		th:cellspacing="0" th:width="70">
		<tr>
			<th bgcolor="orange" width="100">번호</th>
			<th bgcolor="orange" width="200">제목</th>
			<th bgcolor="orange" width="150">작성자</th>
			<th bgcolor="orange" width="150">등록일</th>
			<th bgcolor="orange" width="100">조회수</th>
		</tr>
		<tr th:each="reviewList, state : ${reviewList}">
			
<!-- 			<td><img th:src="${userInfo.profile_img}" width="100" height="100"></td> -->
<!-- 			<td th:text="${reviewList.reviewId}"></td> -->
			<td th:text="${reviewList.reviewId}"></td>			
			<td><a th:href="@{/doReviewView(reviewId=${reviewList.reviewId})}"
				th:text="${reviewList.title}"></a></td>
						
			<td th:text="${reviewList.writer}"></td>
<!-- 			<td th:text="${reviewList.writeDate}"></td> -->
			<td th:text="${#dates.format(reviewList.writeDate,'yyyy-MM-dd')}"></td>
			<td th:text="${reviewList.cnt}"></td>		
		</tr>
	</table>
	<br>
	<a th:href="insertReview">리뷰 등록</a>
</body>
</html>
